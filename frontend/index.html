<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PrivChat – PII Detection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100vh;
        background: #121212;
        color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      .window {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        background: rgba(18, 18, 18, 0.98);
      }

      .titlebar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 50px;
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(10px);
        padding: 0 20px;
        border-bottom: 1px solid #242424;
        user-select: none;
      }

      .title {
        font-family: "SF Mono", monospace;
        font-size: 18px;
        font-weight: 600;
        color: #00ff66;
        text-shadow: 0 0 8px rgba(0, 255, 102, 0.6);
      }

      .content {
        flex: 1;
        display: flex;
        padding: 20px;
        gap: 20px;
      }

      .sidebar {
        width: 200px;
        background: rgba(240, 240, 240, 0.05);
        border: 1px solid #242424;
        border-radius: 16px;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
        flex-shrink: 0;
      }

      .chat-space-btn {
        background: rgba(18, 18, 18, 0.8);
        border: 2px solid #242424;
        border-radius: 12px;
        padding: 16px 20px;
        margin: 0 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #a0a0a0;
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        position: relative;
      }

      .chat-space-btn:hover {
        border-color: #00ff66;
        color: #e0e0e0;
        transform: translateX(4px);
      }

      .chat-space-btn.active {
        border-color: #00ff66;
        color: #00ff66;
        background: rgba(0, 255, 102, 0.1);
        transform: translateX(4px);
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .chat-window {
        background: rgba(240, 240, 240, 0.05);
        border: 1px solid #242424;
        border-radius: 16px;
        padding: 24px;
        height: 55%;
        display: flex;
        flex-direction: column;
        position: relative;
        backdrop-filter: blur(10px);
      }

      .input-section {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        align-items: center;
      }

      #userInput {
        flex: 1;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #242424;
        background: rgba(240,240,240,0.05);
        color: #E0E0E0;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s ease;
      }

      #userInput:focus {
        border-color: #00ff66;
      }

      .send-btn {
        padding: 12px 24px;
        background: #00FF66;
        color: #121212;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .send-btn:hover {
        background: #00cc55;
        transform: translateY(-1px);
      }

      .results-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
        overflow-y: auto;
      }

      .input-text {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid #333;
        border-radius: 8px;
        padding: 16px;
        font-size: 14px;
        line-height: 1.5;
        display: none;
      }

      .llm-response {
        background: rgba(0, 255, 102, 0.05);
        border: 1px solid rgba(0, 255, 102, 0.2);
        border-radius: 8px;
        padding: 16px;
        font-size: 13px;
        line-height: 1.5;
        color: #00ff66;
        display: none;
        max-height: 150px;
        overflow-y: auto;
      }

      .llm-response-title {
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .pii-highlight-orange {
        background: rgba(255, 165, 0, 0.3);
        color: #ffa500;
        padding: 2px 6px;
        border-radius: 4px;
        border: 1px solid rgba(255, 165, 0, 0.5);
        font-weight: 600;
      }

      .pii-highlight-blue {
        background: rgba(0, 191, 255, 0.3);
        color: #00bfff;
        padding: 2px 6px;
        border-radius: 4px;
        border: 1px solid rgba(0, 191, 255, 0.5);
        font-weight: 600;
      }

      .pii-status {
        position: absolute;
        top: 20px;
        right: 20px;
        display: none;
        align-items: center;
        gap: 8px;
        background: rgba(0, 255, 102, 0.1);
        border: 1px solid rgba(0, 255, 102, 0.3);
        border-radius: 20px;
        padding: 6px 12px;
        font-size: 12px;
        color: #00ff66;
        font-weight: 500;
        z-index: 10;
      }

      .pii-status::before {
        content: "⚠️";
        font-size: 14px;
      }

      .pii-info-btn {
        width: 20px;
        height: 20px;
        background: rgba(0, 255, 102, 0.15);
        border: 1px solid rgba(0, 255, 102, 0.4);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00ff66;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-left: 4px;
      }

      .pii-info-btn:hover {
        background: rgba(0, 255, 102, 0.25);
        border-color: rgba(0, 255, 102, 0.6);
        transform: scale(1.1);
      }

      .bottom-panel {
        height: 45%;
        background: rgba(240, 240, 240, 0.02);
        border: 1px solid #1a1a1a;
        border-radius: 16px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        overflow-y: auto;
      }

      .pii-details-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .pii-details-title {
        font-size: 18px;
        font-weight: 600;
        color: #00ff66;
        text-shadow: 0 0 8px rgba(0, 255, 102, 0.4);
      }

      .pii-count {
        background: rgba(0, 255, 102, 0.2);
        color: #00ff66;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        border: 1px solid rgba(0, 255, 102, 0.4);
      }

      .empty-message {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 14px;
        font-style: italic;
      }

      .pii-items-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .pii-item {
        background: rgba(240, 240, 240, 0.05);
        border: 1px solid #242424;
        border-radius: 12px;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
      }

      .pii-item.orange {
        border-color: rgba(255, 165, 0, 0.3);
        background: rgba(255, 165, 0, 0.08);
      }

      .pii-item.blue {
        border-color: rgba(0, 191, 255, 0.3);
        background: rgba(0, 191, 255, 0.08);
      }

      .pii-item:hover {
        transform: translateY(-2px);
      }

      .pii-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .pii-type {
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .pii-type.orange { color: #ffa500; }
      .pii-type.blue { color: #00bfff; }

      .pii-value {
        font-size: 16px;
        color: #e0e0e0;
        font-weight: 500;
      }

      .pii-confidence {
        padding: 4px 8px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        border: 1px solid;
      }

      .pii-confidence.orange {
        background: rgba(255, 165, 0, 0.3);
        color: #ffa500;
        border-color: rgba(255, 165, 0, 0.5);
      }

      .pii-confidence.blue {
        background: rgba(0, 191, 255, 0.3);
        color: #00bfff;
        border-color: rgba(0, 191, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="window">
      <!-- Title Bar -->
      <div class="titlebar">
        <div class="title">PrivChat - PII Detection</div>
      </div>

      <!-- Main Content -->
      <div class="content">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="chat-space-btn active" onclick="selectChatSpace(this, 1)">
            Chat Space 1
          </div>
          <div class="chat-space-btn" onclick="selectChatSpace(this, 2)">
            Chat Space 2
          </div>  
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
          <!-- Chat Window (Top) -->
          <div class="chat-window">
            <div class="input-section">
              <input type="text" id="userInput" placeholder="Try: Hi, I'm John Doe from New York. Call me at 555-123-4567" />
              <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
            
            <div class="results-section">
              <div class="input-text" id="inputDisplay">
                <strong>Input Text:</strong><br>
                <div id="highlightedText"></div>
              </div>
              
              <div class="llm-response" id="llmResponse">
                <div class="llm-response-title">LLM Response:</div>
                <div id="llmResponseText"></div>
              </div>
            </div>

            <div class="pii-status" id="piiStatus">
              PII Detected
              <div class="pii-info-btn" onclick="togglePiiDetails()">i</div>
            </div>
          </div>

          <!-- Bottom Panel - PII Details -->
          <div class="bottom-panel">
            <div class="pii-details-header">
              <div class="pii-details-title">Detected PII</div>
              <div class="pii-count" id="piiCount">0 items</div>
            </div>
            
            <div class="empty-message" id="emptyMessage">
              Click "Send" to analyze text for PII
            </div>
            
            <div class="pii-items-container" id="piiItemsList" style="display: none;">
              <!-- PII items will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentChatSpace = 1;

      function selectChatSpace(element, spaceNumber) {
        document.querySelectorAll('.chat-space-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        
        element.classList.add('active');
        currentChatSpace = spaceNumber;
        clearResults();
        console.log(`Switched to Chat Space ${spaceNumber}`);
      }

      function clearResults() {
        document.getElementById('inputDisplay').style.display = 'none';
        document.getElementById('llmResponse').style.display = 'none';
        document.getElementById('piiStatus').style.display = 'none';
        document.getElementById('userInput').value = '';
        document.getElementById('emptyMessage').style.display = 'flex';
        document.getElementById('piiItemsList').style.display = 'none';
        document.getElementById('piiCount').textContent = '0 items';
      }

      async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();

        if (!text) {
          alert("Please enter some text to analyze!");
          return;
        }

        // Show loading states
        const inputDisplay = document.getElementById("inputDisplay");
        const llmResponse = document.getElementById("llmResponse");
        const llmResponseText = document.getElementById("llmResponseText");
        
        inputDisplay.style.display = "block";
        llmResponse.style.display = "block";
        document.getElementById("highlightedText").innerHTML = "Analyzing...";
        llmResponseText.innerHTML = "Generating response...";

        try {
          const response = await fetch("http://localhost:8000/analyze", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: text }),
          });

          if (!response.ok) {
            throw new Error(`Backend error: ${response.status}`);
          }

          const data = await response.json();
          displayResults(data);
          
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("highlightedText").innerHTML = `❌ Error: ${error.message}`;
          llmResponseText.innerHTML = "❌ Unable to get LLM response";
        }
      }

      function displayResults(data) {
        const highlightedText = document.getElementById("highlightedText");
        const llmResponseText = document.getElementById("llmResponseText");
        const piiStatus = document.getElementById("piiStatus");
        const piiCount = document.getElementById("piiCount");
        const piiItemsList = document.getElementById("piiItemsList");
        const emptyMessage = document.getElementById("emptyMessage");

        // Console logging for debugging
        console.log("=== DETECTED ENTITIES ===");
        console.log(data.entities);
        console.log("=== LLM RESPONSE ===");
        console.log(data.ai_response);

        // Show highlighted text
        let processedText = data.original_text;
        const colors = ["orange", "blue"];

        // Sort entities by start position (reverse order for proper replacement)
        const sortedEntities = [...data.entities].sort((a, b) => b.start - a.start);

        sortedEntities.forEach((entity, index) => {
          const color = colors[index % colors.length];
          const beforeText = processedText.substring(0, entity.start);
          const afterText = processedText.substring(entity.end);
          const highlightedEntity = `<span class="pii-highlight-${color}">${entity.text}</span>`;
          
          processedText = beforeText + highlightedEntity + afterText;
        });

        highlightedText.innerHTML = processedText;
        llmResponseText.innerHTML = data.ai_response;

        // Update PII details panel
        if (data.entities.length > 0) {
          piiStatus.style.display = "flex";
          piiCount.textContent = `${data.entities.length} items`;
          emptyMessage.style.display = 'none';
          piiItemsList.style.display = 'block';

          // Populate PII items
          piiItemsList.innerHTML = data.entities
            .map((entity, index) => {
              const color = colors[index % colors.length];
              return `
                <div class="pii-item ${color}">
                  <div class="pii-info">
                    <div class="pii-type ${color}">${entity.label}</div>
                    <div class="pii-value">${entity.text}</div>
                  </div>
                  <div class="pii-confidence ${color}">${Math.round(entity.confidence * 100)}%</div>
                </div>
              `;
            })
            .join("");
        } else {
          piiStatus.style.display = "none";
          emptyMessage.style.display = 'flex';
          emptyMessage.textContent = 'No PII detected in the text';
          piiItemsList.style.display = 'none';
        }
      }

      // Removed togglePiiDetails function since we're always showing the panel now

      // Add Enter key support
      document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        console.log("PrivChat PII Detection System Loaded");
      });
    </script>
  </body>
</html>
